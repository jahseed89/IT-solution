<body>
    <div class="container">   
       <section>
        <div class="aside__discription">
            <div class="page__logo">
                <img src="/images/MicrosoftTeams-image.png" alt="">
            </div>
            <h1>Get access to apply<br> to jobs worldwide</h1>
            <div class="disc__img">
                <img src="/images/loginAside.svg" alt="">
            </div>
        </div>
        <div class="login__section">
            <div class="logs">
                <span><a href="">Not a member?</a></span>
                <span><a href="">Sign up now</a></span>
            </div>

            <div class="media__logins">
                <h3>Members Login With</h3>
               <div class="media">
                    <div class="linkedIn">
                        <a href=""><img src="/images/linkedIn.svg" alt=""></a>
                    </div>
                    <div class="gmail">
                        <a href=""><img src="/images/gmail.svg" alt=""></a>
                    </div>
                    <div class="twiter">
                        <a href=""><img src="/images/twitter.svg" alt=""></a>
                    </div>
                    <div class="facebook">
                        <a href=""><img src="/images/facebook.svg" alt=""></a>
                    </div>

               </div>
                <form action="">
                    <label for="" class="label">Email Address</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="awesomeuser@yahoo.com">
                    <br>
                    <label for="" class="label">Password</label>
                    <br>
                    <input type="password" id="password" name="password"><i class="fas fa-eye"></i>
                    <br>
                    <div class="forgot__password">
                        <button>Login</button>
                        <span>
                            <a href="">Forgot password?</a>
                        </span>
                    </div>
                </form>
                <div class="end__logon">
                    <span>
                        <a href="">Not a member?</a>
                    </span>
                    <span>
                        <a href="">Sign up now</a>
                    </span>
                </div>
            </div>

        </div>
       </section>
    </div>
